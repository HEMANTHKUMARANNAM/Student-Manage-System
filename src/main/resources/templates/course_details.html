<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: header-css}"></head>
<body>

<div th:replace="~{fragments/fragments :: navbar}"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h2 th:text="${course.name}">Course Name</h2>
        </div>
        <div class="card-body">
            <p th:text="${course.description}">Course Description</p>
            <hr>
            <a th:href="@{'/'}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5>Attendance Records</h5>
        </div>
        <div class="card-body">
            <div th:if="${attendanceRecords != null and !attendanceRecords.isEmpty()}">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Student</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${attendanceRecords}">
                            <td th:text="${studentNames[record.studentId]}"></td>
                            <td th:text="${#temporals.format(record.date, 'dd-MMM-yyyy')}"></td>
                            <td th:text="${record.status}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${attendanceRecords == null or attendanceRecords.isEmpty()}">
                <p>No attendance records found for this course.</p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/fragments :: footer-scripts}"></div>

</body>
</html>
