<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: header-css}"></head>
<body>

<div th:replace="~{fragments/fragments :: navbar}"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h2>Update Course</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/courses/saveCourse}" th:object="${course}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="name">Course Name</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter Course Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" id="description" class="form-control" rows="3" placeholder="Enter Course Description"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Update Course</button>
                <a th:href="@{'/courses'}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/fragments :: footer-scripts}"></div>

</body>
</html>
