<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: header-css}"></head>
<body>

<div th:replace="~{fragments/fragments :: navbar}"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h2>Take Attendance</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/attendance/sheet}" method="POST">
                <div class="form-group">
                    <label for="courseId">Select Course</label>
                    <select class="form-control" id="courseId" name="courseId">
                        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" class="form-control" id="date" name="date" th:value="${T(java.time.LocalDate).now()}" required />
                </div>
                <button type="submit" class="btn btn-primary">Proceed</button>
                <a th:href="@{'/'}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/fragments :: footer-scripts}"></div>

</body>
</html>
