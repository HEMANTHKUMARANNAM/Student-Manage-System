<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: header-css}"></head>
<body>

<div th:replace="~{fragments/fragments :: navbar}"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h2>Course List</h2>
        </div>
        <div class="card-body">
            <a th:href="@{/courses/showNewCourseForm}" class="btn btn-primary mb-3">Add Course</a>
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${listCourses}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.description}"></td>
                    <td>
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-primary btn-sm">View</a>
                        <a th:href="@{/courses/showFormForUpdate/{id}(id=${course.id})}" class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/courses/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/fragments :: footer-scripts}"></div>

</body>
</html>
