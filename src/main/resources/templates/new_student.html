<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: header-css}"></head>
<body>

<div th:replace="~{fragments/fragments :: navbar}"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h2>Add New Student</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/saveStudent}" th:object="${student}" method="POST">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" th:field="*{id}" id="id" class="form-control" placeholder="Enter Student ID">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter Email Address">
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" th:field="*{course}" id="course" class="form-control" placeholder="Enter Course">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" th:field="*{age}" id="age" class="form-control" placeholder="Enter Age">
                </div>
                <button type="submit" class="btn btn-success">Save Student</button>
                <a th:href="@{'/'}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/fragments :: footer-scripts}"></div>

</body>
</html>
