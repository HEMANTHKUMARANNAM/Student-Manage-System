<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments :: header-css}"></head>
<body>

<div th:replace="~{fragments/fragments :: navbar}"></div>

<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h2>Dashboard</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">Total Students</div>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${studentCount}">0</h4>
                            <p class="card-text">Currently managed students.</p>
                        </div>
                    </div>
                </div>
                <!-- Add more cards for other stats here -->
            </div>
            <a th:href="@{'/'}" class="btn btn-secondary">View Student List</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/fragments :: footer-scripts}"></div>

</body>
</html>
